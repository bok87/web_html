<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>form 양식</title>
</head>
<body>        
    <h1>회원가입</h1>
    <hr>
    <from action="#" method="post">
        <fieldset>
            <legend>로그인양식</legend>
            <ul>
                <li><input type="text" name="user_id" placeholder="아이디"></li>
                <li><input type="password" name="user_pw" placeholder="비밀번호"></li>
                <li>성별:
                    <label>남
                    <input type="radio" name="gender" value="male" id="male"></label>
                    <label>여
                    <input type="radio" name="gender" value="female" id="female"></label>
                </li>
                <li>정보 저장 동의 : 
                    <label for="agree">동의함</label>
                    <input type="radio" name="agree_g" value="agree" id="agree">
                    <label for="d_agree">동의안함</label>
                    <input type="radio" name="agree_g" value="d_agree" id="d_agree">
                </li>
                <li>관심사<span>(2개 이상 선택하세요)</span>
                    <label>영화<input type="checkbox" name="hobby" vlaue="movie" id="movie"></label>
                    <label>운동<input type="checkbox" name="hobby" vlaue="sports" id="sports"></label>
                    <label>독서<input type="checkbox" name="hobby" vlaue="book" id="book"></label>
                </li>
                <li>첨부파일<input type="file"></li>
                <li><button type="submit">가입</button>
                    <button type="reset">가입취소</button>
            </ul>
        </fieldset>
    </from>
</body>
</html>
